<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/commons :: common-head"></head>
<body>
    <!-- HEADER -->
    <header>
        <!-- TOP HEADER -->
        <div th:insert="fragments/commons :: common-topheader"></div>
        <!-- /TOP HEADER -->

        <!-- MAIN HEADER -->
        <div id="header" th:fragment="common-mainheader">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a href="#" class="logo">
                                <img src="/img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->
        
                    <!-- SEARCH BAR -->
                    <div class="col-md-6">
                        <div class="header-search">
                            <form>
                                <select class="input-select">
                                    <option value="0">Categorias</option>
                                    <option value="1">Category 01</option>
                                    <option value="1">Category 02</option>
                                </select>
                                <input class="input" placeholder="Pesquise">
                                <button class="search-btn">Search</button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->
        
                    <!-- ACCOUNT -->
                    <div class="col-md-3 clearfix">
                        <div class="header-ctn">
                            <!-- Cart -->
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>Seu Carrinho</span>
                                    <div class="qty" th:text="${carrinho.size()}">3</div>
                                </a>
                                <div class="cart-dropdown">
                                    <div class="cart-list" th:each="item : ${carrinho}">
                                        <div class="product-widget">
                                            <div class="product-img">
                                                <img th:src="${item.imageUri}" alt="Imagem do Produto">
                                            </div>
                                            <div class="product-body">
                                                <h3 class="product-name"><a th:href="@{/produto/{id}(id=${item.id})}" th:text="${item.nome}">Nome do Produto</a></h3>
                                                <h4 class="product-price"><span class="qty" th:text="'1x'">1x</span>R$ <span th:text="${item.preco}">0.00</span></h4>
                                            </div>
                                        </div>
                                    </div>                            
                                    <div class="cart-summary">
                                        <small th:text="${carrinho.size()} + ' Item(s) selecionado(s)'">3 Item(s) selected</small>
                                    </div>
                                    <div class="cart-btns">
                                        <a th:href="@{/verCarrinho}">Ver Carrinho</a>
                                        <a th:href="@{/finalizarCompra}">Finalizar Compra <i class="fa fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>
                            </div>                 
                            <!-- /Cart -->
                            <!-- Menu Toogle -->
                            <div class="menu-toggle">
                                <a href="#">
                                    <i class="fa fa-bars"></i>
                                    <span>Menu</span>
                                </a>
                            </div>
                            <!-- /Menu Toogle -->
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- /MAIN HEADER -->
    </header>
    <!-- /HEADER -->

    <!-- NAVIGATION -->
    <nav th:insert="fragments/commons :: common-navbar"></nav>
    <!-- /NAVIGATION -->

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Seu Carrinho</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagem</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${carrinho}">
                                <td><img th:src="${item.imageUri}" alt="Imagem do Produto" style="width: 100px;"></td>
                                <td th:text="${item.nome}">Nome do Produto</td>
                                <td>R$ <span th:text="${item.preco}">0.00</span></td>
                                <td>
                                    <form th:action="@{/removerItem(carrinhoId=${item.id})}" method="post">
                                        <button type="submit" class="btn btn-danger">Remover</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h3>Total: R$ <span th:text="${carrinhoTotal}">0.00</span></h3>
                    <a href="/finalizarCompra" class="btn btn-primary">Finalizar Compra</a>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <!-- FOOTER -->
    <footer th:insert="fragments/commons :: common-footer"></footer>

    <!-- jQuery Plugins -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/nouislider.min.js"></script>
    <script src="/js/jquery.zoom.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
